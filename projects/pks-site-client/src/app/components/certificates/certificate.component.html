<div class="pks-certificate">
    <h2 class="section-title">Certificate</h2>
    <div class="list-container">
        <div class="list-item" *ngFor="let item of certificates">
            <div class="left">
                <i class="fa-solid fa-certificate"></i>
            </div>
            <div class="right">
                <p class="date">{{ item.StartDate | date: 'MMMM, YYYY' }} - {{ item.EndDate ? (item.EndDate | date: 'MMMM, YYYY'): 'No Expiration Date' }}</p>
                <h3 class="name">
                    {{ item.Name }}
                    <a class="link-opener" [href]="item.Url" target="_blank">
                        <i class="fa-solid fa-up-right-from-square"></i>
                    </a>
                </h3>
                <h4 class="issuer">{{ item.Issuer }}</h4>
                <p><strong>ID:</strong> {{ item.CredentialId }}</p>
            </div>
        </div>
    </div>
</div>
